<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Tracking Pengujian</title>

<!-- Google Font Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background: linear-gradient(135deg,#0f2027,#2c5364,#00b09b);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container{
    max-width:900px;
    margin:70px auto;
    background:white;
    padding:50px;
    border-radius:20px;
    box-shadow:0 25px 60px rgba(0,0,0,0.25);
    text-align:center;
}

.logo{
    width:130px;
    margin-bottom:15px;
}

h1{
    color:#0f2027;
    font-size:20px;
    font-weight:600;
    line-height:1.6;
}

input{
    width:65%;
    padding:14px;
    border-radius:10px;
    border:2px solid #ddd;
    font-size:16px;
    font-family:'Poppins', sans-serif;
    transition:0.3s;
}

input:focus{
    border-color:#00b09b;
    outline:none;
    box-shadow:0 0 10px rgba(0,176,155,0.3);
}

button{
    padding:14px 25px;
    border:none;
    background:linear-gradient(135deg,#00b09b,#96c93d);
    color:white;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
    font-family:'Poppins', sans-serif;
    transition:0.3s;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

.result{
    margin-top:35px;
    text-align:left;
}

.card{
    background:#f9f9f9;
    padding:25px;
    border-radius:15px;
    margin-top:15px;
    border-left:6px solid #00b09b;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    font-size:15px;
}

.error{
    color:#d63031;
    font-weight:600;
    text-align:center;
    margin-top:20px;
}
</style>
</head>

<body>

<div class="container">

<img src="logofix_bpmkp.png" class="logo">

<h1>
LIVETRACKING SAMPEL <br>
UPTD BALAI PENGUJIAN MUTU DAN KEAMANAN PAKAN/BAHAN PAKAN CIKOLE LEMBANG
</h1>

<br>

<input type="text" id="searchInput" placeholder="Masukkan Nomor Permohonan">
<button onclick="searchData()">Cari</button>

<div class="result" id="result"></div>

</div>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRHurVp3MKLNA0mvWeNfN4IH8O05dCo-kc52FtiT7f_n0cpZum9mQ1VCLNObhkm0rpkgzwFPJPrRwY_/pub?gid=0&single=true&output=csv";

let sheetData = [];

fetch(csvUrl)
.then(response => response.text())
.then(data => {
    const rows = data.split("\n").map(row => row.split(","));
    sheetData = rows;
});

function searchData(){
    const input = document.getElementById("searchInput").value.trim();
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "";

    if(input === ""){
        resultDiv.innerHTML = "<div class='error'>Masukkan nomor terlebih dahulu</div>";
        return;
    }

    let found = false;

    for(let i=1; i<sheetData.length; i++){
        if(sheetData[i][0] === input){
            found = true;

            resultDiv.innerHTML = `
            <div class="card">
                <strong>Nomor Permohonan:</strong> ${sheetData[i][0]} <br><br>
                <strong>Nama Pemohon:</strong> ${sheetData[i][1]} <br><br>
                <strong>Status:</strong> ${sheetData[i][2]} <br><br>
                <strong>Keterangan:</strong> ${sheetData[i][3]}
            </div>
            `;
            break;
        }
    }

    if(!found){
        resultDiv.innerHTML = "<div class='error'>Data tidak ditemukan</div>";
    }
}
</script>

</body>
</html>
