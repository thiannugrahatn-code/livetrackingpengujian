<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Tracking Status Permintaan Pengujian</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background: linear-gradient(135deg,#0b5394,#073763);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.container{
  background:white;
  width:100%;
  max-width:1200px;
  padding:40px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  text-align:center;
}

.logo{
  width:110px;
  margin-bottom:10px;
}

h2{
  color:#0b5394;
  margin-bottom:25px;
}

.search-box{
  margin-bottom:30px;
}

input{
  padding:14px 20px;
  width:60%;
  border-radius:40px;
  border:1px solid #ccc;
  outline:none;
}

button{
  padding:14px 30px;
  border:none;
  border-radius:40px;
  background:#0b5394;
  color:white;
  cursor:pointer;
  margin-left:10px;
}

button:hover{
  background:#073763;
}

.table-wrapper{
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
  font-size:13px;
}

th{
  background:#0b5394;
  color:white;
  padding:12px;
}

td{
  padding:10px;
  border-bottom:1px solid #eee;
}

tr:hover{
  background:#f2f6fb;
}

.notfound{
  color:red;
  margin-top:20px;
  font-weight:500;
}

/* STATUS WARNA */

.badge{
  padding:5px 10px;
  border-radius:12px;
  color:white;
  font-size:12px;
}

.onhold{background:#c0392b;}
.proses{background:#f39c12;}
.selesai{background:#27ae60;}
.belum{background:#7f8c8d;}

</style>
</head>

<body>

<div class="container">

<img src="logofix_bpmkp.png" class="logo">

<h2>Tracking Status Permintaan Pengujian</h2>

<div class="search-box">
<input type="text" id="searchInput" placeholder="Masukkan Nomor Permintaan / Nama Pelanggan">
<button onclick="searchData()">Cari</button>
</div>

<div id="result"></div>

</div>


<script>

function statusBadge(text){

if(!text) return "";

text = text.toLowerCase();

let cls = "belum";

if(text.includes("hold")) cls="onhold";
else if(text.includes("proses")) cls="proses";
else if(text.includes("selesai")) cls="selesai";

return `<span class="badge ${cls}">${text}</span>`;
}



async function searchData(){

const keyword = document.getElementById("searchInput").value.trim().toLowerCase();

if(keyword === ""){
  alert("Masukkan kata pencarian");
  return;
}

const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRHurVp3MKLNA0mvWeNfN4IH8O05dCo-kc52FtiT7f_n0cpZum9mQ1VCLNObhkm0rpkgzwFPJPrRwY_/pub?gid=0&single=true&output=csv";

const response = await fetch(url);
const data = await response.text();

const rows = data.split(/\r?\n/).map(row =>
  row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)
);

let html = "";
let found = false;

for(let i=1;i<rows.length;i++){

if(!rows[i]) continue;

let nama = rows[i][1]?.replace(/"/g,"").toLowerCase();
let nomor = rows[i][2]?.replace(/"/g,"").toLowerCase();

if(
  (nama && nama.includes(keyword)) ||
  (nomor && nomor.includes(keyword))
){

found = true;

html += `
<div class="table-wrapper">
<table>
<tr>
<th>NAMA PELANGGAN</th>
<th>NOMOR</th>
<th>JUMLAH</th>
<th>JENIS</th>
<th>TGL BAYAR</th>
<th>PENYIAPAN</th>
<th>PENGUJIAN</th>
<th>SUBKONTRAK</th>
<th>PEMBUATAN LHP</th>
<th>LHP TERBIT</th>
<th>TGL TERBIT</th>
<th>ESTIMASI</th>
<th>KETERANGAN</th>
</tr>

<tr>
<td>${rows[i][1]||""}</td>
<td>${rows[i][2]||""}</td>
<td>${rows[i][3]||""}</td>
<td>${rows[i][4]||""}</td>
<td>${rows[i][8]||""}</td>
<td>${statusBadge(rows[i][9])}</td>
<td>${statusBadge(rows[i][10])}</td>
<td>${statusBadge(rows[i][11])}</td>
<td>${statusBadge(rows[i][12])}</td>
<td>${statusBadge(rows[i][13])}</td>
<td>${rows[i][14]||""}</td>
<td>${rows[i][15]||""}</td>
<td>${rows[i][18]||""}</td>
</tr>
</table>
</div>
`;

}

}

if(!found){
html = "<div class='notfound'>Data tidak ditemukan</div>";
}

document.getElementById("result").innerHTML = html;

}

</script>

</body>
</html>
